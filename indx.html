<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 카드 스타일 설정 */
        .card {
            margin: 0 100px; /* 카드 양쪽에 100px 여백 */
            transition: transform 0.3s ease; /* 애니메이션 설정 */
        }

        /* 마우스 오버 시 카드 확대 */
        .card:hover {
            transform: scale(1.05); /* 카드 크기를 1.05배로 확대 */
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: contain; /* 이미지를 전체 표시 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 당근마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <div class="container my-5">
        <div class="row">
            <!-- Card 1: 냄비 -->
            <div class="col-md-4">
                <div class="card mx-5">
                    <img src="냄비.jpg" class="card-img-top" alt="냄비">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none text-dark">냄비</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 냄비 팝니다. 부모님이 독립 할 때 주신 거예요!</p>
                    </div>
                </div>
            </div>

            <!-- Card 2: 자전거 -->
            <div class="col-md-4">
                <div class="card mx-5">
                    <img src="자전거.jpg" class="card-img-top" alt="자전거">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none text-dark">자전거</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">거의 사용하지 않은 자전거입니다. 바람 빠짐 없이 상태가 좋습니다!</p>
                    </div>
                </div>
            </div>

            <!-- Card 3: 책상 -->
            <div class="col-md-4">
                <div class="card mx-5">
                    <img src="책상.jpg" class="card-img-top" alt="책상">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none text-dark">책상</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">이사로 인해 판매하는 튼튼한 책상입니다. 오랫동안 사용 가능해요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
